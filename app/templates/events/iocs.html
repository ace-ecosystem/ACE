<div class="panel-heading">
    <h3 class="panel-title" data-toc-text="Indicator Summary">
        Indicator Summary
        <button class="btn btn-default btn-xs" type="button" onclick="add_indicators_to_event_in_tip('{{ event.id }}')" id="add_indicators_to_event_in_tip" title="Add Indicators to Event in TIP">
            <span class="glyphicon glyphicon-export"></span>
        </button>
    <a role="button" data-toggle="collapse" data-target="#collapseIndicatorSummary" aria-expanded="true" aria-controls="collapseIndicatorSummary">(hide/show)</a></h3>
</div>
<div class="panel-body collapse in" id="collapseIndicatorSummary" style="overflow: scroll;">
    <table class="table table-bordered table-condensed">
        <tr>
            <th>Status</th>
            <th>Type</th>
            <th>Value</th>
            <th>Tags</th>
        </tr>
        {% for ioc in iocs %}
        <tr>
            <td>{{ ioc['status'] }}</td>
            <td>{{ ioc['type'] }}</td>
            <td>{{ ioc['value'] }}</td>
            <td>{{ ', '.join(ioc['tags']) }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
